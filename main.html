<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title> CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="result">
                <input class="input-btn__result" id="top-result" value="" readonly>
                <input class="input-btn__result" id="result" value="0" readonly>
            </div>
            <div class="btns">
                <input id="clear" class="clear" type="button" value="C">
                <input id="backspace" class="backspace" type="button" name="" value="&lt">
                <input id="operator" class="input-btn__divide operator-right" type="button" name=""
                    value="/">
                <input id="number" class="input-btn" type="button" value="1">
                <input id="number" class="input-btn" type="button" name="" value="2">
                <input id="number" class="input-btn" type="button" name="" value="3">
                <input id="operator" class="input-btn operator-right" type="button" name=""
                    value="*">
                <input id="number" class="input-btn" type="button" name="" value="4">
                <input id="number" class="input-btn" type="button" name="" value="5">
                <input id="number" class="input-btn" type="button" name="" value="6">
                <input id="operator" class="input-btn operator-right" type="button" name=""
                    value="+">
                <input id="number" class="input-btn" type="button" name="" value="7">
                <input id="number" class="input-btn" type="button" name="" value="8">
                <input id="number" class="input-btn" type="button" name="" value="9">
                <input id="operator" class="input-btn operator-right" type="button" name=""
                    value="-">
                <input id="number" class="input-btn" type="button" name="" value=".">
                <input id="number" class="input-btn" type="button" name="" value="0">
                <input id="equal-operator" class="equal-btn" type="button" name="" value="=">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
